<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACSS and Responsive Web Design</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <dev class="aBox">
            <h6 class="sizeOfSection">480x75</h6>
            <p>a</p>
        </dev>
    </header>

    <main>
        <aside class="bBox">
            <h6 class="sizeOfSection">480x150</h6>
            <p>b</p>
        </aside>
        <div class="big-box">
            <dev class="cBox">
                <h6 class="sizeOfSection">480x125</h6>
                <p>c</p>
            </dev>
            <dev class="dBox">
                <h6 class="sizeOfSection">480x150</h6>
                <p>d</p>
            </dev>
            <dev class="eAndFBox">
                <div class="eBox">
                    <h6 class="sizeOfSection">240x250</h6>
                    <p>e</p>
                </div>
                <div class="fBox">
                    <h6 class="sizeOfSection">240x250</h6>
                    <p>f</p>
                </div>
            </dev>
            <dev class="gAndHBox">
                <div class="gBox">
                    <h6 class="sizeOfSection">240x250</h6>
                    <p>g</p>
                </div>
                <div class="hBox">
                    <h6 class="sizeOfSection">240x250</h6>
                    <p>h</p>
                </div>
            </dev>
            <div class="iBox">
                <h6 class="sizeOfSection">480x80</h6>
                <p>i</p>
            </div>
        </div>
    </main>
</body>

</html>
